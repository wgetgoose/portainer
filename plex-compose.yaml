services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Los_Angeles
      - VERSION=docker
      - PLEX_CLAIM=${CLAIM}
    volumes:
      - ${LOCAL}/plex-config:/config
      - ${SYNOLOGY}/music:/music
      - ${SYNOLOGY}/tv:/tv
    restart: unless-stopped
